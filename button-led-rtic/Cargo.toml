[package]
name = "button-led-rtic"
version = "0.0.1"
authors = ["Tim Docker<tim@dockerz.net>"]
description = "Minimal prog for the rtic system"
keywords = ["arm", "cortex-m"]
categories = ["embedded", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/timbod7/..."
edition = "2021"

[[bin]]
name = "button-led-rtic"
test = false
bench = false

[dependencies.stm32f4xx-hal]
features = ["stm32f429", "rt"]
version = "*"

[dependencies]
# stm32f429i-disc = { version = "0.3.0" }
