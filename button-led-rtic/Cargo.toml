rtt-target = { version = "0.3.1", features = ["cortex-m"] }
systick-monotonic = "1.0.0"
panic-halt = "0.2"
rtic-monotonic = { version = "1.0", optional = true }
fugit = "0.3.5"
fugit-timer = "0.1.3"
embedded-hal = { features = ["unproven"], version = "0.2.7" }

[dependencies.time]
version = "0.3"
default-features = false

[dev-dependencies.time]
